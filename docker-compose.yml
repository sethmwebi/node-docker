version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    ports: 
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  node-app:
    build: .
    image: sethmwebi/node-app
    environment:
      - PORT=3000
    depends_on:
      - mongo

  mongo:
    image: mongo:4.4.1
    environment:
      - MONGO_INITDB_ROOT_USERNAME=seth 
      - MONGO_INITDB_ROOT_PASSWORD=13462
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis


volumes:
  mongo-db: